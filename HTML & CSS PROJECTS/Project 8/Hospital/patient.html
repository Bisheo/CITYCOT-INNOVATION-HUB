<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="card-tittle">
                <h5>Patient Basic Information</h5>
            </div>
        </div>
        <div class="card-body">
            <form>
                <div class="row  g-3 mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">First Name *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user" style="color: blue;"></i> </span>
                                <input type="text" class="form-control" id="FirstName" name="FirstName"
                                    placeholder="Enter First Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Gender *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-venus-mars"style="color: blue;" ></i></span>
                                <select class="form-select">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Email *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fas fa-envelope" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="Email" name="Email"
                                    placeholder="Enter your Email">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Current Address *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa-solid fa-house" style="color: blue;" ></i></span>
                                <input type="text" class="form-control" id="address " name="address"
                                    placeholder="Enter Current Address ">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label"> Last Name *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fas fa-user" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Enter Last Name ">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Age *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-clock" style="color: blue;"></i></span>
                                <input type="number" class="form-control" id="age" name="age"
                                    placeholder="Enter your age">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Contact Number *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-phone" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="contactnumber" name="contactnumber "
                                    placeholder="Enter Contact Number ">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="form-group">
                            <label class="form-label">Profile Phote *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa-solid fa-camera" style="color: blue;"></i></span>
                                <input type="file" class="form-control-file" id="fileinput" name="fileinput"
                                    placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Height *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa-solid fa-ruler" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="height" name="height"
                                    placeholder="Enter your Height ">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Blood Group *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa-solid fa-droplet" style="color: blue;"></i></span>
                                <select name="Blood" id="Blood" class="form-select">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <OPtion value="O-">O-</OPtion>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Pulse *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa-solid fa-heart-pulse" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="Pulse" name="Pulse"
                                    placeholder="Enter Pulse Rate">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Allergy *</label>
                            <div class="input-group">
                                <span class="input-group-text"> <i class="fa-solid fa-hand-dots" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="Allergy" name="Allergy"
                                    placeholder="Enter Allergy Details">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Weight *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-weight-scale" style="color: blue;"></i></span>
                                <input type="number" class="form-control" id="Weight" name="Weight"
                                    placeholder="Enter your Weight">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Blood Pressure *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-heart-pulse " style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="Blood Pressure" name="Blood Pressure"
                                    placeholder="Enter Blood Pressure">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Respiration *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-lungs" style="color: blue;"></i></span>
                                <input type="text" class="form-control" id="Respiration" name="Respiration"
                                    placeholder="Enter Respiration Rate">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-label">Diet *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-spoon" style="color: blue;"> </i></span>
                                <input type="text" class="form-control" id="Diet" name="Diet"
                                    placeholder="Vegetarian">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label">Additional Info *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-sharp fa-solid fa-circle-info" style="color: blue;"></i></span>
                                <textarea name="messege" id="messege" rows="2" class="form-control"
                                    placeholder="Optional">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">Save <i class="fas fa-save"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-danger w-100">Delete <i class="fas fa-trash"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-warning w-100">Update <i class="fas fa-pen"></i></button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-info w-100">Search <i class="fas fa-search"></i></button>
                        </div>
    
                    </div>

                </div>
            </form>
        </div>
    </div>



</body>

</html>
